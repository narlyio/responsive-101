<!doctype>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      html, body {
        padding: 0;
        margin: 0;
      }
      #tiles .tile {
        width: 50%;
        float: left;
      }
      #tiles .tile .inner {
        height: 200px;
        margin: 20px;
        background-color: #eee;

        font-size: 80px;
        line-height: 200px;
        text-align: center;
        color: #888;
      }

      #tiles .tile .inner:hover {
        cursor: pointer;
        background-color: rgba(255, 0, 0, 0.2);
        color: f00000;
      }

      @media all and (max-width: 600px) {
        #tiles .tile {
          width: 100%;
          float: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="tiles">
      <div class="tile">
        <div class="inner">1950s</div>
      </div>

      <div class="tile">
        <div class="inner">1960s</div>
      </div>

      <div class="tile">
        <div class="inner">1970s</div>
      </div>

      <div class="tile">
        <div class="inner">1980s</div>
      </div>

      <div class="tile">
        <div class="inner">1980s</div>
      </div>

      <div class="tile">
        <div class="inner">2000s</div>
      </div>
    </div>
  </body>
</html>
